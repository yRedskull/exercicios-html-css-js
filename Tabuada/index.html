<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 10</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Tabuada do 10</h1>
    </header>
    <section>
        <div>
            <p>
                Número: 
                <input type="number" name="tab" id="inpt_number">
                <input type="button" name="btn" id="gerar" value="Gerar Tabuada" onclick="gerar_tab()">
            </p>
        </div>
        <div id="res">
            <select name="tabuada" id="select_tabuada" size="10">
                <option value="valor">Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Red</p>
    </footer>
    <script src="script.js"></script>

</html>
