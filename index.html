        section.home {

            }

            font-size: 1.3em;
            padding: 10px;
            margin: 10px;
        }
        div > a {
            text-decoration: none;
            color: white;
            font-size: 3em;
            padding: 3px;
        }

        a:hover {
            color: rgb(243, 164, 99);
        }
    </style>
