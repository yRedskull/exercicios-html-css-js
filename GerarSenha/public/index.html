<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senha</h1>

        <h2>Selecione as opções</h2>

        <div class="senha-gerada">
            Quantidade de caracteres <input type="number" class="qtd" min="0"><br>
            Adicionar maiúsculas <input type="checkbox" class="checkMa" checked><br>
            Adicionar minúsculas <input type="checkbox" class="checkMi" checked><br>
            Adicionar números <input type="checkbox" class="checkN" checked><br>
            Adicionar símbolos <input type="checkbox" class="checkS" checked><br>
        </div>

        <button class="gerar">Gerar</button>
        
        <p class="display"></p>

    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
